{{- $socialButtons := .Site.Params.social }}
<div class="buttons">
  {{- range $socialButtons }}
  <a class="button is-medium is-{{ .color }}" href="{{ .url }}" target="_blank">
    <span class="icon">
      <i class="fab fa-{{ .icon }}"></i>
    </span>
    <span>
      {{ .name }}
    </span>
  </a>
  {{- end }}
</div>
