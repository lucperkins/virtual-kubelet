{{- $social := .Site.Params.social }}
<div class="buttons is-centered">
  <a class="button is-large is-twitter-blue" href="{{ $social.twitter }}" target="_blank">
    <span class="icon">
      <i class="fab fa-twitter"></i>
    </span>
    <span>
      Twitter
    </span>
  </a>

  <a class="button is-large is-black" href="{{ $social.github }}" target="_blank">
    <span class="icon">
      <i class="fab fa-github"></i>
    </span>
    <span>
      GitHub
    </span>
  </a>
</div>
